<!DOCTYPE html>
<html>
  <head>
    <title>Local Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.min.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/font/weathericons-regular-webfont.eot" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/font/weathericons-regular-webfont.svg" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/font/weathericons-regular-webfont.ttf" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/font/weathericons-regular-webfont.woff" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/font/weathericons-regular-webfont.woff2" type="text/css" />
    <link rel="stylesheet" href="css/main.css" type="text/css">
  </head>
  <body>
    <div class="container">
      <div class="page-header">
        <h1>Weather App</h1>
      </div>
      <h1 class="location"></h1>
      <p class="weather-icon">
        <i class="wi"></i>
      </p>
      <h4 class="conditions"></h4>
      <h2 id="cel"><span class="temp"></span> <span class="unit"></span></h2>
      <h2 id="fah"><span class="f-temp"></span> <span class="f-unit"></span></h2>
      <p>
        <button class="f-button">View as &deg;F</button>
        <button class="c-button">View as &deg;C</button>
      </p>
    </div>
    
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
